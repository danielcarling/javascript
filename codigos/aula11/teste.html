<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Média do Aluno</h1>
    <hr>
    <input type="number" name="txtnota" id="txtnota">
    <input type="button" value="Calcular" onclick="clicar()">
    <div id="res">Resultado: </div>
    <script>
        
        function clicar() {
            var txtNota = document.querySelector('input#txtnota')
            var nota = Number(txtNota.value)
            var b = document.querySelector('button#botao')
            var res = document.querySelector('div#res')
            if(nota >= 7) {
                res.innerHTML = 'Resultado: APROVADO!'
            } else if(nota >=5 && nota < 7) {
                res.innerHTML = 'Resultado: RECUPERAÇÃO!'
            } else {
                res.innerHTML = 'Resultado: REPROVADO!'
            }
        }
    </script>
</body>
</html>
